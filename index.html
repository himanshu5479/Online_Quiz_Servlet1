<html>
<head>
    <title>Online Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        .option {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="radio"] {
            margin-right: 5px;
            transform: scale(1.3);
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:focus,
        input[type="reset"]:focus {
            outline: none;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="reset"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Online Quiz</h1>
        <form method="get" action="QuizServ">
            <div class="question">
                <label>Which is the largest coffee producing state of India?</label>
                <div class="option">
                    <input type="radio" name="coffee" value="kr"> Kerala
                </div>
                <div class="option">
                    <input type="radio" name="coffee" value="tn"> Tamil Nadu
                </div>
                <div class="option">
                    <input type="radio" name="coffee" value="kn"> Karnataka
                </div>
                <div class="option">
                    <input type="radio" name="coffee" value="mh"> Maharashtra
                </div>
            </div>
            <div class="question">
                <label>Which state has the largest population?</label>
                <div class="option">
                    <input type="radio" name="population" value="up"> Uttar Pradesh
                </div>
                <div class="option">
                    <input type="radio" name="population" value="mh"> Maharashtra
                </div>
                <div class="option">
                    <input type="radio" name="population" value="br"> Bihar
                </div>
                <div class="option">
                    <input type="radio" name="population" value="ap"> Andhra Pradesh
                </div>
            </div>
            <div class="question">
                <label>Which state has the largest area?</label>
                <div class="option">
                    <input type="radio" name="area" value="mh"> Maharashtra
                </div>
                <div class="option">
                    <input type="radio" name="area" value="mp"> Madhya Pradesh
                </div>
                <div class="option">
                    <input type="radio" name="area" value="up"> Uttar Pradesh
                </div>
                <div class="option">
                    <input type="radio" name="area" value="rj"> Rajasthan
                </div>
            </div>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </form>
    </div>
</body>
</html>
